{% load static %}
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App | {% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="sidebar">
      <a href="/">خانه</a>
      <a href="{% url 'menu' %}">مینو غذایی</a>
      <a href="{% url 'current_user' %}">مشخصات من</a>

      {% if 'customer' not in request.user.groups.all|join:", " %}
      <a href="{% url 'orders' %}">سفارشات</a>
      <a href="{% url 'all_users' %}">مشخصات مشتریان</a>
      {% endif %}
      <a href="{% url 'about_us' %}">درباره ما</a>
      <form action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="submit" value="خروج" class="btn btn-danger mx-3 w-50" />
      </form>

      <div class="bottom-0 position-absolute text-center text-white">
        <div><h3>ارتباط باما</h3></div>
        <div class="d-flex">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-whatsapp"></a>
        </div>
      </div>
    </div>

    <div class="content shadow-lg p-4">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
