{% extends 'base/main.html' %} {% block content %}
<div class="card card-list" style="width: 50rem; margin: 10px">
  <!-- Added margin for spacing between cards -->
  <img
    src="{{food.image.url}}"
    class="card-img-top"
    alt="..."
    width="100%"
    height="500rem"
  />
  <div class="card-body">
    <h5 class="card-title"><span>Name: </span>{{food.name}}</h5>
    <p class="card-text">
      <span>Price: {{food.price}}</span>
      <span style="margin-left: 70%">Type: {{food.type}}</span>
    </p>
  </div>
</div>
{% endblock %}
